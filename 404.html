<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Error 404</title>
		<link rel="stylesheet" href="./about/styles/style.css" />
		<meta name="theme-color" content="#202124" />
	</head>
	<body>
		<img id="meh-img" src="./about/img/Meh.png" />
		<p id="meh">Meh.</p>
		<p id="text-404"></p>

		<script src="https://iconejey.github.io/pwa-mge/cookie.js"></script>

		<script>
			document.querySelector('#text-404').innerHTML =
				getCookie('lang') == '#fr' ? `Cette page n'existe pas. Vérifiez l'url.<br/><a href="./">Retour à la page d'accueil</a>` : `This page does not exist. Verify the url.<br/><a href="./">Go back to home page</a>`;
		</script>
	</body>
</html>
